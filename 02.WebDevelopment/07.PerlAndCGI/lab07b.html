<!DOCTYPE html>
<html>
<head>
    <title>My CPS530 Lab 7 Customer Registration Page using Perl, CGI, HTML and CSS</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Lato', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            padding: 20px;
        }

        form {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            margin-top: 10px;
            display: block;
        }

        input[type=text], input[type=email], select {
            width: 100%;
            padding: 8px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type=submit] {
            width: 100%;
            background-color: green;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type=submit]:hover {
            background-color: lightgreen;
        }
    </style>
</head>

<body>
    <form action="/~ashincul/cgi-bin/lab07b.cgi" method="post" enctype="multipart/form-data">
        <label>First Name: <input type="text" name="first_name" required></label><br>
        <label>Last Name: <input type="text" name="last_name" required></label><br>
        <label>Street Name: <input type="text" name="street" required></label><br>
        <label>City: <input type="text" name="city" required></label><br>
        <label>Postal Code: <input type="text" name="postal_code" required></label><br>
        <label>Province:
            <select name="province" required>
                <option value="">Select a Province</option>
                <option value="AB">Alberta</option>
                <option value="BC">British Columbia</option>
                <option value="MB">Manitoba</option>
                <option value="NB">New Brunswick</option>
                <option value="NL">Newfoundland and Labrador</option>
                <option value="NS">Nova Scotia</option>
                <option value="ON">Ontario</option>
                <option value="PE">Prince Edward Island</option>
                <option value="QC">Quebec</option>
                <option value="SK">Saskatchewan</option>
                <option value="NT">Northwest Territories</option>
                <option value="NU">Nunavut</option>
                <option value="YT">Yukon</option>
            </select>
        </label><br>
        <label>Phone Number: <input type="text" name="phone" required></label><br>
        <label>Email Address: <input type="email" name="email" required></label><br>
        <label>Photograph: <input type="file" name="photo" accept="image/*" required></label><br>
        <input type="submit" value="Register">
    </form>
</body>
</html>
