<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My CPS530 Lab 6 Webpage using SVG Polygons and Flags</title>
    <link rel="stylesheet" href="lab06styles.css">
</head>

<body>
    <h2>Problem 1 - SVG Polygon Shapes</h2>
    <div class="shape-container">
        <svg width="100" height="150" xmlns="http://www.w3.org/2000/svg">
            <polygon points="50,20 6.70,95 93.3,95" style="fill:yellow;" />
            <text x="20" y="122" font-size="15">Triangle</text>
        </svg>

        <svg width="100" height="150" xmlns="http://www.w3.org/2000/svg">
            <rect x="12" y="20" width="75" height="75" style="fill:lightblue;" />
            <text x="0" y="122" font-size="15">Quadrilateral</text>
        </svg>

        <svg width="100" height="150" xmlns="http://www.w3.org/2000/svg">
            <polygon points="50,20 93.27,51.44 76.74,102.31 23.26,102.31 6.73,51.44" style="fill:pink;" />
            <text x="12" y="122 font-size="15">Pentagon</text>
        </svg>

        <svg width="120" height="105" xmlns="http://www.w3.org/2000/svg">
            <polygon points="60,5 95,25 95,65 60,85 25,65 25,25" style="fill:lightgreen;" />
            <text x="27" y="100" font-size="15">Hexagon</text>
        </svg>
    </div>

    <h2>Problem 2 - SVG Flags</h2>
    <section class="flag-container">
        <span class="flag-label">SVG of Ukraine</span>
        <div class="flag-svg">
            <svg width="480" height="240" xmlns="http://www.w3.org/2000/svg">
                <rect width="100%" height="120" fill="#0057b7" />
                <rect y="120" width="100%" height="120" fill="#ffd700" />
            </svg>
        </div>
        <div class="flag-space"></div>
        <span class="flag-label">Flag of Ukraine</span>
        <div class="flag-img">
            <img src="ukraineFlag.png" alt="Raster image of the flag of Ukraine" style="width:480px;height:240px;">
        </div>
    </section>

    <section class="flag-container">
        <span class="flag-label">SVG of Japan</span>
        <div class="flag-svg">
            <svg width="300" height="200" xmlns="http://www.w3.org/2000/svg">
                <rect width="100%" height="100%" fill="white" />
                <circle cx="150" cy="100" r="60" fill="#bc002d" />
            </svg>
        </div>
        <div class="flag-space"></div>
        <span class="flag-label">Flag of Japan</span>
        <div class="flag-img">
            <img src="japanFlag.png" alt="Raster image of the flag of Japan" style="width:300px;height:200px;">
        </div>
    </section>
</body>
</html>
